<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	
	<!-- title -->
	<title>Sorting Visualizer</title>

	<!-- linking style.css -->
	<link href="style.css" rel="stylesheet" />
</head>

<!-- body -->
<body >
<section class="head">Sortint Visualizer</section>
<section class="data-container"></section>
	
<!-- "Generate New Array" button -->
<button class="btn1" onclick="generate()" id="Button1" >
	Generate New Array</button>
	
<!-- "Selection Sort" button -->
<button class="btn2"
		onclick="SelectionSort(),disable()" id="Button2" >
	Selection Sort</button>
</body>

<!-- "Bubble Sort" button -->
<button class="btn2"
		onclick="BubbleSort(),disable2()" id="Button3" >
	Bubble Sort</button>
</body>

<!-- "Insertion Sort" button -->
<button class="btn2"
		onclick="InsertionSort(),disable3()" id="Button4" >
	Insertion Sort</button>


	<!-- "Quick Sort" button -->
<button class="btn2"
onclick="QuickSort(),disable4()" id="Button5" >
Quick Sort</button>

<a href="index (2).html">
	<button class="btn2">Pathfinder visualizer</button>
</a>

<!-- linking index.js -->
<script src="index.js"></script>
</body>


</html>
